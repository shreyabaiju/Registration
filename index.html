<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div.main {
            width: 400px;
            margin: 100px auto 40px auto;
        }
       body {
           background-color:lavenderblush;
       }
       h1 {
           color: purple;
           text-align: center;
           font-size: 20px;
       }
       label {
           color:purple;
           font-weight: bold;
       }
    </style>
</head>
<body>
    <div class="main">
        <div class="register">
            <h1>REGISTER HERE</h1>
            <hr>
            <br><br>
            <form id="register" action="log.html">
                <label for="fname">First Name:</label>
                <br>
                <input type="text" name="fname" id="fname" placeholder="Enter your First Name">
                <br><br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" name="lname" id="lname" placeholder="Enter your Last Name">
                <br><br>
                <label for="age">Age:</label>
                <br>
                <input type="number" name="age" id="age" placeholder="Enter your Age">
                <br><br>
                <label for="mail">Email:</label>
                <br>
                <input type="email" name="mail" id="mail" placeholder="Enter your Email">
                <br><br>
                <label for="dob">Date Of Birth:</label>
                <br>
                <input type="date" name="dob" id="dob">
                <br><br>
                <label>Gender:</label>
                <br>
                <input type="radio" name="gen" id="gen_female" value="female">
                <label for="gen_female">Female</label>
                &nbsp;
                <input type="radio" name="gen" id="gen_male" value="male">
                <label for="gen_male">Male</label>
                <br><br>
                <label>Known languages:</label>
                <br>
                <input type="checkbox" name="lang" id="l1" value="malayalam">
                <label for="l1">Malayalam</label>
                <br>
                <input type="checkbox" name="lang" id="l2" value="english">
                <label for="l2">English</label>
                <br>
                <input type="checkbox" name="lang" id="l3" value="hindi">
                <label for="l3">Hindi</label>
                <br>
                <input type="checkbox" name="lang" id="l4" value="tamil">
                <label for="l4">Tamil</label>
                <br><br>
                <label for="add">Address:</label>
                <br>
                <textarea rows="10" cols="40" name="address" id="add"></textarea>
                <br><br>
                <label for="browsers">Select your course:</label>
                <br>
                <input list="browser" name="courses" id="browsers" placeholder="Enter course">
                <datalist id="browser">
                    <option value="BTECH"></option>
                    <option value="MTECH"></option>
                    <option value="Others"></option>
                </datalist>
                <br><br>
                <label for="ht">Height:</label>
                <br>
                <input type="number" name="ht" id="ht" placeholder="Enter your height" min="130" max="300">
                <br><br>
                <label for="file">Upload file:</label>
                <br>
                <input type="file" name="file" id="file">
                <br><br>
                <button type="submit">Register</button>
                <br><br>
            </form>
        </div>
    </div>
</body>
</html>
